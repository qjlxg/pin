[custom]
; =============================================
; 🎯 极简 Clash 配置模板 (本地测试专用)
; 文件名: my_custom_clash_template.ini
; 专为 Subconverter 本地节点连通性测试优化。
; 核心目标：将所有节点放入一个 '🚀 自动测速' 组中。
; =============================================

; --- 规则集定义 (Ruleset) ---
; 规则顺序决定匹配优先级：越特殊的规则越靠前。

; 1. 广告屏蔽/恶意网址拦截
ruleset=🛑 广告屏蔽,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list

; 2. 中国大陆域名直连 (保证国内网站速度)
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list

; 3. 中国大陆 IP 段直连 (增强直连覆盖)
ruleset=🎯 全球直连,[]GEOIP,CN

; 4. 最终规则 (所有未匹配的流量，指向测试组)
ruleset=🐟 漏网之鱼,[]FINAL


; --- 代理组定义 (Proxy Group) ---
; Subconverter 会自动将所有输入节点放入一个隐式的节点源中，
; 默认 .* 代指所有节点。
; 注意：这里我们使用 '🚀 自动测速' 作为我们的主测试组名。

; 🚀 自动测速: 这是您的所有节点的集合，设置为 url-test 类型。
; 参数: url-test`.*`测试URL`延迟(秒),,并发数
custom_proxy_group=🚀 自动测速`url-test`.*`http://www.google.com/generate_204`300,,50

; 🎯 全球直连: 直连和自动测速组选择
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 自动测速`

; 🛑 广告屏蔽: 屏蔽
custom_proxy_group=🛑 广告屏蔽`select`[]REJECT

; 🐟 漏网之鱼: 最后的出路，指向测试组
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 自动测速`[]🎯 全球直连`


; --- 全局设置 ---
enable_rule_generator=true
overwrite_original_rules=true
