port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: true
mode: rule
log-level: info
geodata-mode: true
dns:
  enable: true
  ipv6: false
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
proxies:
- name: BPB-www.speedtest.net
  type: trojan
  server: www.vpslook.com
  port: 443
  password: bpb-trojan
  sni: www.speedtest.net
  alpn:
  - h3
  skip-cert-verify: false
  network: ws
  ws-path: /tr?ed=2560
  ws-headers:
    Host: www.speedtest.net
proxy-groups:
- name: 节点选择
  type: select
  proxies:
  - 自动选择
  - Fallback
  - DIRECT
  - REJECT
  - BPB-www.speedtest.net
- name: 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  proxies: &id001
  - BPB-www.speedtest.net
- name: Fallback
  type: fallback
  url: http://www.gstatic.com/generate_204
  interval: 300
  proxies: *id001
- name: DIRECT
  type: direct
- name: REJECT
  type: reject
rules:
- MATCH,节点选择
